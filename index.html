<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script/index.js" type="text/javascript" defer></script>
</head>
<body>

    <div class="container">

        <div class="column">

        </div>

        <div class="column">
            <input type="number" oninput="updateDamage(event)" id="baseDamage" placeholder="Base Damage">
            <input type="number" oninput="updateDamage(event)" id="attacksPerSecond" placeholder="Attacks/s">
            <input type="number" oninput="updateDamage(event)" id="strength" placeholder="Strength">
            <input type="number" oninput="updateDamage(event)" id="critDamage" placeholder="Crit Damage">
            <input type="number" oninput="updateDamage(event)" id="additiveMulti" placeholder="Additive">
            <input type="number" oninput="updateDamage(event)" id="multiplicativeMulti" placeholder="Multiplicative">
            <input type="number" oninput="updateDamage(event)" id="bonusMulti" placeholder="Bonus">
        </div>

        <div class="column">
            <div class="dph">Damage per hit</div>
            <div id="dph">0</div>
            <br>
            <div class="dps">Damage per second</div>
            <div id="dps">0</div>
        </div>

    </div>

</body>
</html>
