<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Template</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>About Us</h2>
            <p>This is a simple HTML template demonstrating reusability and structure.</p>
        </section>
        <section>
            <h2>Contact Us</h2>
            <p>Feel free to reach out to us at info@example.com</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Simple HTML Template. All rights reserved.</p>
    </footer>

    <!-- Optional: Include a template for reusability -->
    <template id="welcome-msg">
        <h1>Hello, World!</h1>
        <p>And all who inhabit it</p>
    </template>

    <!-- Optional: Include a script for interactivity -->
    <script src="index.js" type="text/javascript" defer></script>
</body>
</html>
