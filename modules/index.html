<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chattriggers Modules</title>
    <script src="index.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 20px;
        }

        .project-name {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            color: #333;
        }

        .project-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .project-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .stat-item {
            display: flex;
            align-items: center;
            color: #666;
        }

        .stat-icon {
            margin-right: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Projects</h1>
        </header>

        <main class="projects-grid">
            <article class="project-card">
                <img src="https://via.placeholder.com/400x200" alt="Project Screenshot" class="project-image">
                
                <div class="project-content">
                    <h2 class="project-name">Loading..</h2>
                    
                    <p class="project-description">
                        Loading..
                    </p>
                    
                    <div class="project-stats">
                        <div class="stat-item">
                            <span class="stat-icon">ðŸ“¥</span>
                            <span class="downloads">?</span>
                        </div>
                        
                        <div class="stat-item">
                            <span class="stat-icon">ðŸ”¢</span>
                            <span class="version">?</span>
                        </div>
                    </div>
                </div>
            </article>
        </main>
    </div>
</body>
</html>
