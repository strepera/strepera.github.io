<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyblock Guesser</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="index.js" type="text/javascript" defer></script>
    <style>
        .container {
            border: 2px solid #ccc;
            margin: 10px;
            padding: 10px;
        }

        img {
            width: 40%;
            height: auto;
        }

        html {
            background-color: #191919;
            color: white;
        }
    </style>
</head>
<body>

    <button onclick="setRandomLocation()">Start</button>

    <select name="island" id="mapSelect" onchange="updateMap(this.value)">
        
    </select>

    <div id="location">

    </div>

    <div id="map">

    </div>

    <button onclick="finishGame()">Confirm</button>

</body>
</html>
